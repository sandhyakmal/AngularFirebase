<div class="card">
    <h5 class="card-header">Task Plan</h5>
    <div class="card-body">
        <div *ngFor="let t of tasks" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ t.title }}</h5>
                <p class="card-content">{{ t.description }}</p>
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-info" id="dropdownBasic1" ngbDropdownToggle>
                        Ubah Status
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button (click)=" t.status= statusTodo; onUpdate(t.id, t)" ngbDropdownItem>Todo</button>
                        <button (click)=" t.status= statusDone; onUpdate(t.id, t)" ngbDropdownItem>Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
